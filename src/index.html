<!DOCTYPE html>
<html lang="uk">
@@include('./html_modules/head.html', {
    title: 'AEP',
})
<body>
    <div class="wrapper wrapper_index">
        @@include('./html_modules/header.html')
        <secton class="parallax">
            <div class="parallax__content">
                <div class="parallax__body">
                    <h1 class="parallax__title" data-text="parallax_title"></h1>
                    <div class="parallax__logo-wrap">
                        <div class="parallax__logo">
                            <img src="@img/logo_short.png" alt="logo">
                        </div>
                    </div>
                </div>
            </div>
        </secton>
        <main class="main">
            <section class="about section-center">
                <div class="about__container">
                    <p data-text="about_p_1"></p>
                    <p data-text="about_p_2"></p>
                    <p data-text="about_p_3"></p>
                </div>
            </section>
            <section class="advantages">
                <div class="advantages__container">
                    <h2 class="advantages__title title" data-text="advantages_title"></h2>
                    <div class="advantages__body">
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-text="advantages_item_1_name"></h3>
                            <div class="advantages__description" data-text="advantages_item_1_description"></div>
                        </div>
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-text="advantages_item_2_name"></h3>
                            <div class="advantages__description" data-text="advantages_item_2_description"></div>
                        </div>
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-text="advantages_item_3_name"></h3>
                            <div class="advantages__description" data-text="advantages_item_3_description"></div>
                        </div>
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-text="advantages_item_4_name"></h3>
                            <div class="advantages__description" data-text="advantages_item_4_description"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="logo-slider splide" aria-labelledby="carousel-heading">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="@img/logo_slides/01.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/02.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/03.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/04.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/05.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/06.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/07.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/08.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/09.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/10.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/11.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/12.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/13.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/14.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/15.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/16.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/17.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </section>
            <section class="order-info section-center">
                <div class="order-info__container">
                    <h2 class="order-info__title title" data-text="order-info_title"></h2>
                    <p data-text="order-info_p_1"></p>
                    <p data-text="order-info_p_2"></p>
                </div>
            </section>
            <section class="schemas">
                <h2 class="schemas__title title" data-text="schemas_title"></h2>
                <div class="schemas__body">
                    <div class="schemas__item schemas__item_wall schema">
                        <div class="schema__container">
                            <div class="schema__content">
                                <div class="schema__name">
                                    <span class="schema__name_bold" data-text="schema_1_name_start"></span>
                                    <span data-text="schema_1_name_middle"></span>
                                    <span class="schema__name_bold" data-text="schema_1_name_end"></span>
                                </div>
                                <div class="schema__description" data-text="schema_1_description"></div>
                                <a href="#"><div class="schema__btn" data-text="schemas_btn"></div></a>
                            </div>
                        </div>
                    </div>
                    <div class="schemas__item schemas__item_duct schema">
                        <div class="schema__container schema__container_left">
                            <div class="schema__content">
                                <div class="schema__name">
                                    <span class="schema__name_bold" data-text="schema_2_name_start"></span>
                                    <span data-text="schema_2_name_middle"></span>
                                    <span class="schema__name_bold" data-text="schema_2_name_end"></span>
                                </div>
                                <div class="schema__description" data-text="schema_2_description"></div>
                                <a href="#"><div class="schema__btn" data-text="schemas_btn"></div></a>
                            </div>
                        </div>
                    </div>
                    <div class="schemas__item schemas__item_central schema">
                        <div class="schema__container">
                            <div class="schema__content">
                                <div class="schema__name">
                                    <span class="schema__name_bold" data-text="schema_3_name_start"></span>
                                    <span data-text="schema_3_name_middle"></span>
                                    <span class="schema__name_bold" data-text="schema_3_name_end"></span>
                                </div>
                                <div class="schema__description" data-text="schema_3_description"></div>
                                <a href=""><div class="schema__btn" data-text="schemas_btn"></div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="team">
                <div class="team__container">
                    <h2 class="team__title title" data-text="team_title"></h2>
                    <div class="team__body">
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/01.jpg" alt="">
                            </div>
                            <div class="team__name" data-text="team_item_1_name"></div>
                            <div class="team__position" data-text="team_item_1_position"></div>
                        </div>
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/02.jpg" alt="">
                            </div>
                            <div class="team__name" data-text="team_item_2_name"></div>
                            <div class="team__position" data-text="team_item_2_position"></div>
                        </div>
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/03.jpg" alt="">
                            </div>
                            <div class="team__name" data-text="team_item_3_name"></div>
                            <div class="team__position" data-text="team_item_3_position"></div>
                        </div>
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/04.jpg" alt="">
                            </div>
                            <div class="team__name" data-text="team_item_4_name"></div>
                            <div class="team__position" data-text="team_item_4_position"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="portfolio-slider splide splide_big" aria-labelledby="carousel-heading">
                <h2 class="portfolio-slider__title title" data-text="portfolio-slider_title"></h2>
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/01.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/02.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/03.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/04.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/05.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/06.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/07.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/08.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/09.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        @@include('./html_modules/footer.html')
    </div>
</body>
</html>
