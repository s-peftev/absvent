<!DOCTYPE html>
<html lang="uk">
@@include('./html_modules/head.html', {
    title: 'AEP',
})
<body>
    <div class="wrapper wrapper_index">
        @@include('./html_modules/header.html')
        <secton class="parallax">
            <div class="parallax__content">
                <div class="parallax__body">
                    <h1 class="parallax__title" data-index-text="parallax.title"></h1>
                    <div class="parallax__logo-wrap">
                        <div class="parallax__logo">
                            <img src="@img/logo_short.png" alt="logo">
                        </div>
                    </div>
                </div>
            </div>
        </secton>
        <main class="main">
            <section class="about section-center">
                <div class="about__container">
                    <p data-index-text="main.about.p_1"></p>
                    <p data-index-text="main.about.p_2"></p>
                    <p data-index-text="main.about.p_3"></p>
                </div>
            </section>
            <section class="advantages">
                <div class="advantages__container">
                    <h2 class="advantages__title title" data-index-text="main.advantages.title"></h2>
                    <div class="advantages__body">
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-index-text="main.advantages.item_1.name"></h3>
                            <div class="advantages__description" data-index-text="main.advantages.item_1.description"></div>
                        </div>
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-index-text="main.advantages.item_2.name"></h3>
                            <div class="advantages__description" data-index-text="main.advantages.item_2.description"></div>
                        </div>
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-index-text="main.advantages.item_3.name"></h3>
                            <div class="advantages__description" data-index-text="main.advantages.item_3.description"></div>
                        </div>
                        <div class="advantages__item">
                            <h3 class="advantages__name" data-index-text="main.advantages.item_4.name"></h3>
                            <div class="advantages__description" data-index-text="main.advantages.item_4.description"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="logo-slider splide" aria-labelledby="carousel-heading">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="@img/logo_slides/01.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/02.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/03.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/04.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/05.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/06.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/07.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/08.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/09.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/10.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/11.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/12.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/13.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/14.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/15.png" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/16.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="@img/logo_slides/17.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </section>
            <section class="order-info section-center">
                <div class="order-info__container">
                    <h2 class="order-info__title title" data-index-text="main.order-info.title"></h2>
                    <p data-index-text="main.order-info.p_1"></p>
                    <p data-index-text="main.order-info.p_2"></p>
                </div>
            </section>
            <section class="schemas">
                <h2 class="schemas__title title" data-index-text="main.schemas.title"></h2>
                <div class="schemas__body">
                    <div class="schemas__item schemas__item_wall schema">
                        <div class="schema__container">
                            <div class="schema__content">
                                <div class="schema__name">
                                    <span class="schema__name_bold" data-index-text="main.schemas.schema_1.name.start"></span>
                                    <span data-index-text="main.schemas.schema_1.name.middle"></span>
                                    <span class="schema__name_bold" data-index-text="main.schemas.schema_1.name.end"></span>
                                </div>
                                <div class="schema__description" data-index-text="main.schemas.schema_1.description"></div>
                                <a href="wall-type.html"><div class="schema__btn" data-index-text="main.schemas.btn"></div></a>
                            </div>
                        </div>
                    </div>
                    <div class="schemas__item schemas__item_duct schema">
                        <div class="schema__container schema__container_left">
                            <div class="schema__content">
                                <div class="schema__name">
                                    <span class="schema__name_bold" data-index-text="main.schemas.schema_2.name.start"></span>
                                    <span data-index-text="main.schemas.schema_2.name.middle"></span>
                                    <span class="schema__name_bold" data-index-text="main.schemas.schema_2.name.end"></span>
                                </div>
                                <div class="schema__description" data-index-text="main.schemas.schema_2.description"></div>
                                <a href="duct-type.html"><div class="schema__btn" data-index-text="main.schemas.btn"></div></a>
                            </div>
                        </div>
                    </div>
                    <div class="schemas__item schemas__item_central schema">
                        <div class="schema__container">
                            <div class="schema__content">
                                <div class="schema__name">
                                    <span class="schema__name_bold" data-index-text="main.schemas.schema_3.name.start"></span>
                                    <span data-index-text="main.schemas.schema_3.name.middle"></span>
                                    <span class="schema__name_bold" data-index-text="main.schemas.schema_3.name.end"></span>
                                </div>
                                <div class="schema__description" data-index-text="main.schemas.schema_3.description"></div>
                                <a href="centralized-type.html"><div class="schema__btn" data-index-text="main.schemas.btn"></div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="team">
                <div class="team__container">
                    <h2 class="team__title title" data-index-text="main.team.title"></h2>
                    <div class="team__body">
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/01.jpg" alt="">
                            </div>
                            <div class="team__name" data-index-text="main.team.item_1.name"></div>
                            <div class="team__position" data-index-text="main.team.item_1.position"></div>
                        </div>
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/02.jpg" alt="">
                            </div>
                            <div class="team__name" data-index-text="main.team.item_2.name"></div>
                            <div class="team__position" data-index-text="main.team.item_2.position"></div>
                        </div>
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/03.jpg" alt="">
                            </div>
                            <div class="team__name" data-index-text="main.team.item_3.name"></div>
                            <div class="team__position" data-index-text="main.team.item_3.position"></div>
                        </div>
                        <div class="team__item">
                            <div class="team__photo">
                                <img src="./img/team/04.jpg" alt="">
                            </div>
                            <div class="team__name" data-index-text="main.team.item_4.name"></div>
                            <div class="team__position" data-index-text="main.team.item_4.position"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="portfolio-slider splide splide_big" aria-labelledby="carousel-heading">
                <h2 class="portfolio-slider__title title" data-index-text="main.portfolio-slider.title"></h2>
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/01.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/02.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/03.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/04.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/05.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/06.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/07.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/08.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./img/index_portfolio/09.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        @@include('./html_modules/footer.html')
    </div>
</body>
</html>
