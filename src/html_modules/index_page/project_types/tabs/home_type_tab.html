<section id="home_tab" class="project-types__tab">
    <div class="project-tab">
        <input class="project-tab__radio" id="central_schema_control" type="radio" name="home_schemas" checked />
        <input class="project-tab__radio" id="wall_schema_control" type="radio" name="home_schemas" />
        <input class="project-tab__radio" id="duct_schema_control" type="radio" name="home_schemas" />

        <div class="project-tab__list">
            <label id="central_schema_label" class="project-tab__label" for="central_schema_control"
                data-index-text="main.project-types.tab_home.schema_1.label"></label>
            <label id="wall_schema_label" class="project-tab__label" for="wall_schema_control"
                data-index-text="main.project-types.tab_home.schema_2.label"></label>
            <label id="duct_schema_label" class="project-tab__label" for="duct_schema_control"
                data-index-text="main.project-types.tab_home.schema_3.label"></label>
        </div>

        <section id="central_schema" class="project-tab__schema">
            <div class="schema">
                <div class="schema__plan">
                    <img src="./img/project_types/home/central.png" alt="Централізована система вентиляції">
                </div>
                <div class="schema__description">
                    <p class="schema__text" data-index-text="main.project-types.tab_home.schema_1.description">
                    </p>
                    <a href="centralized-type.html">
                        <div class="schema__btn" data-index-text="main.project-types.tab_home.link_btn"></div>
                    </a>
                </div>
            </div>
        </section>
        <section id="wall_schema" class="project-tab__schema">
            <div class="schema">
                <div class="schema__plan">
                    <img src="./img/project_types/home/wall_type.png"
                        alt="Cистема вентиляції з настінними кондиціонерами">
                </div>
                <div class="schema__description">
                    <p class="schema__text" data-index-text="main.project-types.tab_home.schema_2.description">
                    </p>
                    <a href="wall-type.html">
                        <div class="schema__btn" data-index-text="main.project-types.tab_home.link_btn"></div>
                    </a>
                </div>
            </div>
        </section>
        <section id="duct_schema" class="project-tab__schema">
            <div class="schema">
                <div class="schema__plan">
                    <img src="./img/project_types/home/duct_type.png"
                        alt="Cистема вентиляції з канальними кондиціонерами">
                </div>
                <div class="schema__description">
                    <p class="schema__text" data-index-text="main.project-types.tab_home.schema_3.description">
                    </p>
                    <a href="duct-type.html">
                        <div class="schema__btn" data-index-text="main.project-types.tab_home.link_btn"></div>
                    </a>
                </div>
            </div>
        </section>
    </div>
</section>
