<!DOCTYPE html>
<html lang="uk">
    @@include('./html_modules/head.html', {
        title: 'AEP',
    })
    <body>
        <div class="wrapper">
            @@include('./html_modules/header.html')
            <main class="main">
                <article class="system">
                    <div class="system__container">
                        <h1 class="system__name" data-ductType-text="name"></h1>
                        <div class="system__drawing">
                            <img src="./img/systems_drawings/duct_type_drawing.png" alt="Схема організації системи кондиціонування спліт-системами канального типу та вентиляції">
                        </div>
                        <div class="system__description">
                            <p class="system__text" data-ductType-text="description.p_1"></p>
                            <h2 class="system__title" data-ductType-text="description.title_1"></h2>
                            <p class="system__text" data-ductType-text="description.p_2"></p>
                            <p class="system__text" data-ductType-text="description.p_3"></p>
                            <div class="system__row">
                                <div class="system__float">
                                    <h3 class="system__subtitle" data-ductType-text="description.subtitle_1"></h3>
                                    <p class="system__text system__text_indent" data-ductType-text="description.p_4"></p>
                                    <p class="system__text system__text_indent" data-ductType-text="description.p_5"></p>
                                    <p class="system__text system__text_indent" data-ductType-text="description.p_6"></p>
                                    <h3 class="system__subtitle" data-ductType-text="description.subtitle_2"></h3>
                                    <p class="system__text system__text_indent" data-ductType-text="description.p_7"></p>
                                    <p class="system__text system__text_indent" data-ductType-text="description.p_8"></p>
                                    <p class="system__text system__text_indent" data-ductType-text="description.p_9"></p>
                                </div>
                                <div class="system__picture">
                                    <img src="./img/systems_components/duct_type_split.jpg" alt="Спліт система канального типу">
                                </div>
                            </div>
                            <h2 class="system__title" data-ductType-text="description.title_2"></h2>
                            <h3 class="system__subtitle" data-ductType-text="description.subtitle_3"></h3>
                            <p class="system__text" data-ductType-text="description.p_10"></p>
                            <div class="system__row system__row_reversed">
                                <div class="system__float">
                                    <p class="system__text" data-ductType-text="description.p_11"></p>
                                    <p class="system__text" data-ductType-text="description.p_12"></p>
                                    <p class="system__text" data-ductType-text="description.p_13"></p>
                                </div>
                                <div class="system__picture">
                                    <img src="./img/systems_components/maico.jpg" alt="Побутовий вентилятор">
                                </div>
                            </div>
                            <h3 class="system__subtitle" data-ductType-text="description.subtitle_4"></h3>
                            <p class="system__text" data-ductType-text="description.p_14"></p>
                            <div class="system__row">
                                <div class="system__float">
                                    <p class="system__text" data-ductType-text="description.p_15"></p>
                                    <p class="system__text" data-ductType-text="description.p_16"></p>
                                    <p class="system__text" data-ductType-text="description.p_17"></p>
                                </div>
                                <div class="system__picture">
                                    <img src="./img/systems_components/vent_unit.png" alt="Вентиляційна установка">
                                </div>
                            </div>
                        </div>
                        <div class="system__conclusion">
                            <h2 class="system__title" data-ductType-text="conclusion.title_1"></h2>
                            <h3 class="system__subtitle" data-ductType-text="conclusion.subtitle_1"></h3>
                            <p class="system__text" data-ductType-text="conclusion.p_1"></p>
                            <h3 class="system__subtitle" data-ductType-text="conclusion.subtitle_2"></h3>
                            <p class="system__text" data-ductType-text="conclusion.p_2"></p>
                            <h3 class="system__subtitle" data-ductType-text="conclusion.subtitle_3"></h3>
                            <p class="system__text system__text_conclusion-last" data-ductType-text="conclusion.p_3"></p>
                            <p class="system__text" data-ductType-text="conclusion.p_4"></p>
                            <p class="system__text" data-ductType-text="conclusion.p_5"></p>
                            <p class="system__text system__text_indent" data-ductType-text="conclusion.p_6"></p>
                            <p class="system__text system__text_indent">
                                <span data-ductType-text="conclusion.p_7"></span>
                                <a href="wall-type.html" data-ductType-text="conclusion.a_1"></a>
                            </p>
                            <p class="system__text" data-ductType-text="conclusion.p_8"></p>
                            <p class="system__text system__text_indent" data-ductType-text="conclusion.p_9"></p>
                            <p class="system__text system__text_indent">
                                <span data-ductType-text="conclusion.p_10"></span>
                                <a href="centralized-type.html" data-ductType-text="conclusion.a_2"></a>
                            </p>
                        </div>
                    </div>
                </article>
            </main>
            @@include('./html_modules/footer.html')
        </div>
    </body>
</html>
